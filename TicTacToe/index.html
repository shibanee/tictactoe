<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id ="container">
      <h1> Welcome</h1>
      <h2> It's time for Tic Tac Toe !</h2>

      <div id="board">

        <div class ="row" id="top">
          <div class="square" id="box1">
            <div class="content">
            1
            </div>
          </div>
          <div class="square" id="box2">
            <div class="content">
            2
            </div>
          </div>
          <div class="square" id="box3">
            <div class="content">
            3
            </div>
          </div>
        </div>

        <div class="row" id="middle">
          <div class="square" id="box4">
            <div class="content">
            4
            </div>
          </div>
          <div class="square" id="box5">
            <div class="content">
            5
            </div>
          </div>
          <div class="square" id="box6">
            <div class="content">
            6
            </div>
          </div>
        </div>

        <div class="row" id="bottom">
          <div class="square" id="box7">
            <div class="content">
            7
            </div>
          </div>
          <div class="square" id="box8">
            <div class="content">
            8
            </div>
          </div>
          <div class="square" id="box9">
            <div class="content">
            9
            </div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
